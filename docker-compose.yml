version: '3.8'
services:
  nfl-server:
    build: .
    environment:
      STORAGE_BACKENDS: arrow,postgres,neo4j
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - neo4j

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: nfl
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: nfldb
    volumes:
      - pgdata:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/secret
    volumes:
      - neo4jdata:/data
    ports:
      - "7687:7687"
      - "7474:7474"

  visualizer:
    image: jupyter/base-notebook
    volumes:
      - shared-data:/data
    ports:
      - "8888:8888"

volumes:
  pgdata:
  neo4jdata:
  shared-data:
