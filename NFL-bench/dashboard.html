<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFL Bench Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>NFL Bench Metrics</h1>
  <canvas id="chart" width="600" height="400"></canvas>
  <script>
    fetch('results/metrics.csv')
      .then(resp => resp.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        const labels = [];
        const cpu = [];
        const mem = [];
        rows.forEach(r => {
          const parts = r.split(',');
          labels.push(parts[0]);
          cpu.push(parseFloat(parts[1]));
          // Extract the numeric portion of memory usage like "12.3MiB / 512MiB"
          const memVal = parseFloat(parts[2].split(' ')[0]);
          mem.push(memVal);
        });
        new Chart(document.getElementById('chart'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              { label: 'CPU %', data: cpu, yAxisID: 'y' },
              { label: 'Mem (MiB)', data: mem, yAxisID: 'y1', backgroundColor: 'rgba(153, 102, 255, 0.5)' }
            ]
          },
          options: {
            scales: {
              y: { beginAtZero: true, position: 'left' },
              y1: { beginAtZero: true, position: 'right', grid: { drawOnChartArea: false } }
            }
          }
        });
      });
  </script>
</body>
</html>
